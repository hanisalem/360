
<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360 Virtual Tour</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/webvr-polyfill"></script>
</head>
<body>
  <a-scene vr-mode-ui="enabled: true">
    <a-entity id="mainScene">
      <a-camera position="0 0 0" look-controls>
        <a-cursor></a-cursor>
      </a-camera>
      <!-- Include the first scene -->
      <a-sky src="assets/images/vr.jpg"></a-sky>
      <!-- Add navigation button to scene2 -->
      <a-entity class="nav-button" position="2 0 -5" rotation="0 -90 0" scene2></a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
